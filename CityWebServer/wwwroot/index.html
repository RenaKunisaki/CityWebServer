<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title data-bind="text: Name"></title>
    <link href='/r/css/main.css' rel='stylesheet'>
    <link href='/r/css/budget.css' rel='stylesheet'>
    <link href='/r/css/chirp.css' rel='stylesheet'>
    <link href='/r/css/heightmap.css' rel='stylesheet'>
    <link href='/r/css/limits.css' rel='stylesheet'>
    <link href='/r/css/navbar.css' rel='stylesheet'>
    <link href='/r/css/population.css' rel='stylesheet'>
    <link href='/r/css/problems.css' rel='stylesheet'>
    <link href='/r/css/transit.css' rel='stylesheet'>
    <script src='/r/js/jquery-2.1.3.min.js'></script>
    <script src='/r/js/jquery.number.min.js'></script>
    <script src='/r/js/masonry.pkgd.min.js'></script>
    <script src='/r/js/bootstrap.min.js'></script>
    <script src='/r/js/knockout-3.3.0.js'></script>
    <script src='/r/js/knockout.mapping-latest.js'></script>
    <script src='/r/js/Chart.min.js'></script>
    <script src="/r/js/budget.js"></script>
    <script src="/r/js/chirper.js"></script>
    <script src="/r/js/heightmap.js"></script>
    <script src="/r/js/limits.js"></script>
    <script src="/r/js/population.js"></script>
    <script src="/r/js/problems.js"></script>
    <script src="/r/js/transit.js"></script>
    <script defer src="/r/js/main.js"></script>
</head>
<body>
    <!-- Fixed navbar -->
    <nav id="navbar">
        <span id="city-name" data-bind="text: Name"></span>
        <span id="navbar-population" class="population number"></span>
        <span id="navbar-error"></span>
        <div id="clock" data-bind="text: friendlyDate"></div>
    </nav>
    <div class="container" id="main">
        <div class="grid-sizer"></div>
        <div id="chirper" class="list box"><div class="wrapper">
            <h1>Chirper Messages</h1>
        </div></div>

        <div id="budget" class="list box"><div class="wrapper">
            <h1>Budget: <span id="current-cash" class="money cash"></span> (<span id="net-income" class="money net"></span>/wk)</h1>
            <div class="charts">
                <div class="chart" id="income-chart">
                    <h2>Weekly Income: <span class="money total"></span></h2>
                    <div class="canvas">
                        <canvas></canvas>
                    </div>
                </div>
                <div class="chart" id="expense-chart">
                    <h2>Weekly Expenses: <span class="money total"></span></h2>
                    <div class="canvas">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
            <div id="budget-legend"></div>
            <div class="taxes">
                <table>
                    <tr>
                        <th>Tax Rate %</th>
                        <th title="Low Density">Low</th>
                        <th title="High Density">High</th>
                    </tr>
                    <tr>
                        <td>Residential</td>
                        <td id="tax-ResidentialLow"></td>
                        <td id="tax-ResidentialHigh"></td>
                    </tr>
                    <tr>
                        <td>Commercial</td>
                        <td id="tax-CommercialLow"></td>
                        <td id="tax-CommercialHigh"></td>
                    </tr>
                    <tr>
                        <td>Industry/Office</td>
                        <td id="tax-Industrial"></td>
                        <td id="tax-Office"></td>
                    </tr>
                </table>
            </div>
            <div class="loans">
                <table id="loans">
                    <tr>
                        <th>Loans</th>
                        <th title="Amount left to repay">₡ Left</th>
                        <th title="Time until paid">Time Left</th>
                        <th title="Interest rate">Intrst</th>
                        <th title="Weekly payment">₡/Week</th>
                    </tr>
                    <tr id="loan0"></tr>
                    <tr id="loan1"></tr>
                    <tr id="loan2"></tr>
                </table>
            </div>
        </div></div>

        <div id="population" class="list box"><div class="wrapper">
            <h1>Population: <span class="population number"></span></h1>
            <div class="body">
                <div class="canvas">
                    <canvas></canvas>
                </div>
            </div>
        </div></div>

        <div id="problems" class="list box"><div class="wrapper">
            <h1>Problems</h1>
            <div id="problem-list"></div>
        </div></div>

        <div id="transit" class="list box"><div class="wrapper">
            <h1>Transit Overview</h1>
        </div></div>

        <div id="limits" class="list box"><div class="wrapper">
            <h1>Game Limits</h1>
            <div class="body">
                <div class="canvas">
                    <canvas></canvas>
                </div>
            </div>
        </div></div>

        <div id="map" class="box"><div class="wrapper">
            <h1>Area Map</h1>
            <div class="body">
                <div class="canvas">
                    <canvas></canvas>
                </div>
            </div>
        </div></div>

    </div>
</body>
</html>
