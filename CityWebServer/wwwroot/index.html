<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title data-bind="text: Name"></title>
    <link href='/r/css/main.css' rel='stylesheet'>
    <script src='/r/js/jquery-2.1.3.min.js'></script>
    <script src='/r/js/jquery.number.min.js'></script>
    <script src='/r/js/bootstrap.min.js'></script>
    <script src='/r/js/knockout-3.3.0.js'></script>
    <script src='/r/js/knockout.mapping-latest.js'></script>
    <script src='/r/js/Chart.min.js'></script>
    <script src="/r/js/budget.js"></script>
    <script src="/r/js/chirper.js"></script>
    <script src="/r/js/transit.js"></script>
    <script defer src="/r/js/main.js"></script>
</head>
<body>
    <!-- Fixed navbar -->
    <nav id="navbar">
        <div id="name" data-bind="text: Name"></div>
        <div id="clock" data-bind="text: friendlyDate"></div>
    </nav>
    <div class="container">
        <div id="chirper" class="list box">
            <h1>Chirper Messages</h1>
        </div>

        <div id="budget" class="list box">
            <h1>Budget Overview</h1>
            <div class="charts">
                <div class="chart" id="income-chart">
                    <h2>Weekly Income: <span class="money total"></span></h2>
                    <div class="canvas">
                        <canvas></canvas>
                    </div>
                </div>
                <div class="chart" id="expense-chart">
                    <h2>Weekly Expenses: <span class="money total"></span></h2>
                    <div class="canvas">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
            <div id="budget-legend"></div>
            <div class="stats">
                <div>Balance: <span id="current-cash" class="money cash"></span></div>
                <div>
                    Net Income: <span id="net-income" class="money net"></span>/wk</div>
            </div>
            <div class="taxes">
                <table>
                    <tr>
                        <th>Tax Rate %</th>
                        <th>Low</th>
                        <th>High</th>
                    </tr>
                    <tr>
                        <td>Residential</td>
                        <td id="tax-ResidentialLow"></td>
                        <td id="tax-ResidentialHigh"></td>
                    </tr>
                    <tr>
                        <td>Commercial</td>
                        <td id="tax-CommercialLow"></td>
                        <td id="tax-CommercialHigh"></td>
                    </tr>
                    <tr>
                        <td>Industry/Office</td>
                        <td id="tax-Industrial"></td>
                        <td id="tax-Office"></td>
                    </tr>
                </table>
            </div>
            <div class="loans">
                <table id="loans">
                    <tr>
                        <th>Loans</th>
                        <th>Paymt Left ₡</th>
                        <th>Time Left</th>
                        <th>Intrst</th>
                        <th>₡/Week</th>
                    </tr>
                    <tr id="loan0"></tr>
                    <tr id="loan1"></tr>
                    <tr id="loan2"></tr>
                </table>
            </div>
        </div>

        <div id="transit" class="list box">
            <h1>Transit Overview</h1>
        </div>
    </div>
</body>
</html>
